name: architecture
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6

  #Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  #State Management
  provider: ^6.1.1
  #DependcyInjection
  get_it: ^7.6.4
  #Storage
  get_storage: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  #Localization
  easy_localization: ^3.0.4
    
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.4.0
  json_serializable: ^6.7.1

flutter_gen:
  output: lib/gen/ 
  line_length: 80 

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  colors:
    inputs:
      - assets/color/colors.xml


flutter:

 
  uses-material-design: true

 
  assets:
    - assets/images/
    - assets/color/
    - assets/fonts/
    - assets/icons/
    - assets/localizable/
    

 


